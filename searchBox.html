<!--This is a search box component implemented using lightning-input component fo type=search-->
<template>
    <lightning-card title="Search Box">
        <div class="slds-var-m-around_medium">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input 
                    label="Search Text here" 
                    name="searchBox" 
                    type="search" 
                    onkeyup={search}
                    value={selectedValue}
                    ></lightning-input><br/>
                    <div 
                    if:true={searchResults}
                    class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                    role="listbox"
                    >
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={searchResults} for:item="searchResult">
                                <li key={searchResult}
                                data-value={searchResult}
                                role="presentation"
                                class="slds-listbox__item"
                                onclick={selectSearchResult}>
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                                    role="option">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">
                                            {searchResult}
                                            </span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
