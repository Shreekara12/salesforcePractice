<!--This component will accept 2 types of files as input from user: .png and .pdf
Upon successful upload, a toast message is shown.-->
<template>
    <lightning-card title="File Upload Demo">
        <lightning-file-upload label="Attach file"
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleFileUpload}
        multiple></lightning-file-upload>
    </lightning-card>
</template>
